<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet"  href="styles.css">
  <link  href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body id="body">
  <h1 id="level-title">Press Space  Key to Start</h1>
  
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green"  onclick={handler(this.id)}>

      </div>

      <div type="button" id="red" class="btn red" onclick={handler(this.id)}>

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow" onclick={handler(this.id)}>

      </div>
      <div type="button" id="blue" class="btn blue" onclick={handler(this.id)}>

      </div>

    </div>

  </div>

<script src='./index.js'/>
</body>

</html>
